<div class="game">
  <div class="play" *ngIf="isPlay">
    <app-play-area 
      [point]="point" 
      [gameOver]="gameOver"
      [words]="words" 
      (handlePoint)="handlePoint($event)"
      (removeWord)="removeWord($event)"></app-play-area>
    <app-play-info [point]="point"></app-play-info>
    <div class="game-over" *ngIf="gameOver">
      <p>Game Over</p>
    </div>
  </div>
</div>
<div class="game-input" *ngIf="isPlay">
  <input type="input" (keyup.enter)="handleInput($event)">
  <a routerLink="/main">Stop</a>
</div>
<div class="game-input" *ngIf="!isPlay">
  <input type="input" value="Start를 눌러서 게임을 시작하세요" disabled >
  <a routerLink="/play">Start</a>
</div>
